<!DOCTYPE html>
<html>
    <head>
        <title>Django+VueJs</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id = "app">
            <h1> message: </h1>
            {{ message }}
         </div>
         <div id = "app-2">
             <span v-if="seen">Now you see me</span>
         </div>
         <div id = "app-3">
             <p>{{ message }}</p>
             <button v-on: click="reverseMessage">Reverse Message</button>
         </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    seen: true
                }
            })
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    message: 'Hello VueJs!'
                },
                methods: {
                    reverseMessage: function (){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
